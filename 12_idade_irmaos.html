<meta charset="UTF-8">
<script>
	// Mostrar a diferença de idade entre 2 irmãos.
	
	function pulaLinha(){
		document.write("<br>")
	}

	function mostra(idade){
		document.write("Nossa diferença de idade é " + idade)
		pulaLinha()

	}

	idade1 = prompt("Qual a sua idade? ")
	idade2 = prompt("E a idade do seu irmão?")
	idadeTotal = idade1 - idade2
	mostra(idadeTotal)

</script>
