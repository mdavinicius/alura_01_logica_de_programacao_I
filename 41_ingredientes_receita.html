<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];
    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));
    var contador = 1;

    while(contador <= quantidade) {
        var ingrediente = prompt("Informe o ingrediente " + contador);
        var existeIngrediente = false;

        for(var contadorLista = 0; contadorLista < ingredientes.length; contadorLista++) {

        	if(ingrediente == ingredientes[contadorLista]) {

        		existeIngrediente = true;
        		break;
        	}
        }

        if(existeIngrediente == false) {

        	ingredientes.push(ingrediente);
        	contador++;
        }
    }

    document.write(ingredientes);
</script>
