<meta charset="UTF-8">

<script>
	// Adivinhar o número que o computador pensou de 0 a 10 e caso erre, dizer se esse número é maior ou menor que o número pensado

	function pulaLinha(){

		document.write("<br><br>");
	}


	function mostra(frase){

		document.write(frase);
		pulaLinha();

	}

	function sorteia(n){
	
		return Math.round(Math.random() * n);
	}
	
	var numeroPensado = sorteia(10);
	var chute = parseInt(prompt("Já pensei. Qual você acha que é? "));

	if(chute == numeroPensado){

		mostra("Uau! Você acertou! O número pensado foi " + numeroPensado);
	} else {

		if(chute > numeroPensado){
		
			mostra("Você errou! Seu chute é maior que o número pensado: " + numeroPensado);
		} else {

			mostra("Você errou! Seu chute é menor que o número pensado: " + numeroPensado);
		}
	}
</script>
