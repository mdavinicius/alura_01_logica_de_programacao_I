<meta charset="UTF-8">
<script>
	// Mostrar os n√∫meros de 20 a 0, incluindo limites. No final escreva FIM.

	function mostra(frase){

		document.write(frase);
		document.write("<br><br>");
	}

	var contador = 20;

	while(contador >= 0){

		mostra(contador);
		contador -= 1;
	}

	mostra("FIM")

</script>
