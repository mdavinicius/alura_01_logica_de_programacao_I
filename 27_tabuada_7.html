<meta charset="UTF-8">
<script>
	// Fazer a tabuada do 7 com o loop For

	function mostra(frase){

		document.write(frase);
		document.write("<br><br>");
	}
	
	for(var multiplicador = 0; multiplicador <= 10; multiplicador++) {

		mostra("7 x " + multiplicador + " = " + multiplicador * 7);
	}

	mostra("FIM");

</script>
