<meta charset="UTF-8">
<script>
	// mostrar os n√∫meros pares de 1 a 100

	function pulaLinha(){

		document.write("<br><br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	var contador = 2;

	while(contador <= 100){

		mostra(contador);
		contador = contador + 2;
	}
</script>
