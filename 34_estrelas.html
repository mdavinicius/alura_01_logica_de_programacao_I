<meta charset="UTF-8">

<script>
	// Fa√ßa 3 linhas com 10 '*' cada uma.

	function mostra(frase){

		document.write(frase);
		document.write("<br><br>");

	}

	for(var linha=1; linha <= 3; linha++) {

		for(var coluna=1; coluna <= 10; coluna++) {

			document.write("*");
		}
		document.write("<br>");
	}

</script>
