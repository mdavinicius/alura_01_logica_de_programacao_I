<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
	// Calcular o consumo médio de um carro, tendo um Tanque de 40L, fazendo 480 Km com Gasolina e 300 com Álcool.

	var tanque = 40
	var caminhoComGasolina = 480
	var consumoDeGasolina = caminhoComGasolina / tanque

	document.write("O consumo com Gasolina é de " + consumoDeGasolina + " Km/L.")

	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool / tanque

	document.write("<br>Enquanto que o consumo com Álcool é de " + consumoDeAlcool + " Km/L.")

</script>
