<meta charset="UTF-8">

<script>
	// Adivinhar o número que o computador pensou de 0 a 10 e caso erre, tentar no máximo 3x.

	function mostra(frase){

		document.write(frase);
		document.write("<br><br>");

	}

	var numeroSorteado = Math.round(Math.random() * 10);

	var contador = 1;

	while(contador <= 3) {

		var chute = parseInt(prompt("Qual foi o número que eu pensei de 0 a 10?"));

			if(chute == numeroSorteado) {

				mostra("Parabéns, você acertou!");
				break;
			} else {

				mostra("Você errou!")
			}

		contador++
	}

	mostra("O numero sorteado foi " + numeroSorteado + ".");
</script>
